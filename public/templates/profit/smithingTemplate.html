<table>
	<thead>
		<tr>
			<th colspan="2">Smithing {{title}}</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Cycle Time</td>
			<td><input type="number" ng-model="smithing.cycleTime"></td>
		</tr>
		<tr>
			<td>Items Produced</td>
			<td><input type="number" ng-model="smithing.cycleProduced"></td>
		</tr>
		<tr>
			<td>Bars / Item</td>
			<td><input ng-value="smithing.barsPerItem() | number: 2 " disabled></td>
		</tr>
		<tr>
			<td>Cost / Item</td>
			<td><input ng-value="smithing.costPerItem() | number: 0 " disabled></td>
		</tr>
		<tr>
			<td>XP / Item</td>
			<td><input ng-value="smithing.xpPerItem() | number: 2 " disabled></td>
		</tr>
		
		<tr>
			<td>Normal Items</td>
			<td><input ng-value="smithing.normalItemsPerSec() | number: 3 " disabled></td>
		</tr>
		<tr>
			<td>Bonus Items</td>
			<td><input ng-value="smithing.bonusItemsPerSec() | number: 3 " disabled></td>
		</tr>
		<tr>
			<td>Items / Sec</td>
			<td><input ng-value="smithing.itemsPerSec() | number: 3 " disabled></td>
		</tr>
		
		<tr>
			<td>Bars</td>
			<td><input ng-value="smithing.barCostPerSec() | number: 0 " disabled></td>
		</tr>
		<tr>
			<td>Forge Amortization</td>
			<td><input ng-value="smithing.forgeAmortization() | number: 0 " disabled></td>
		</tr>
		<tr>
			<td>Cost / Sec</td>
			<td><input ng-value="smithing.costPerSec() | number: 0 " disabled></td>
		</tr>
		
		<tr>
			<td>Profit / Item</td>
			<td><input ng-value="smithing.profitPerItem() | number: 0 " disabled></td>
		</tr>
		<tr>
			<td>Profit / Min</td>
			<td><input ng-value="smithing.profitPerMin() | number: 0 " disabled></td>
		</tr>
		<tr>
			<td>Profit / Hour</td>
			<td><input ng-value="smithing.profitPerHour() | number: 0 " disabled></td>
		</tr>
		
		<tr>
			<td>XP / Hour</td>
			<td><input ng-value="smithing.xpPerHour() | number: 0 " disabled></td>
		</tr>
		<tr>
			<td>Profit / XP</td>
			<td><input ng-value="smithing.profitPerXp() | number: 1 " disabled></td>
		</tr>
	</tbody>
</table>
